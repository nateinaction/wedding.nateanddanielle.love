<div class="container-fluid">
{{ range .Site.Menus.main }}
	{{ if .Page.Params.dark }}
	<div id="{{ .Page.Params.slug }}" class="row content-row">
	{{else}}
	<div id="{{ .Page.Params.slug }}" class="row content-row bg-white">
	{{end}}
    	<div class="col-6">
        	<h4 class="content-title">{{ .Page.Title }}</h4>
        	<div class="content">{{ .Page.Content }}</div>
		</div>
		<div class="col-6">
			<div class="content">{{ .Page.Content }}</div>
		</div>
    </div>
{{end}}
</div>
